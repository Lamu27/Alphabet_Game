<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="start-page" class="text-white flex justify-center items-center min-h-screen ">
            <div class="flex flex-col items-center gap-8">
                <h1 class="uppercase font-anton text-8xl">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kun g Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black px-4 py-2 rounded-lg text-xl cursor-pointer">Play Now</button>
            </div>

        </section>
        <!-- playground starts -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center pt-20 ">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-gray-800 rounded-lg bg-[#ffffffCC]">
                    <div class="flex justify-center">
                        <p class="text-sm bg-gray-800 px-6 py-3 text-white rounded-b-xl">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p id="current-alphabet" class="text-8xl text-black uppercase font-bold">Y</p>
                    </div>
                </div>
            </div>
            <!-- keyboard section starts -->
            <div class="my-1 flex w-full justify-center gap-1 mt-20">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
            </div>

            <!-- life and score button -->
            <div class="flex justify-around">
                <button class="btn rounded-full bg-purple-300 px-3 text-white ">Life
                    <img src="./images/heart.svg" alt="">
                    <span id="current-life">5</span>
                </button>
                <button class="btn rounded-full bg-purple-800 px-3 text-white ">Score
                    <img src="./images/dollar.svg" alt="" srcset="">
                    <span id="current-score">0</span>
                </button>
            </div>
        </section>

        <section id="last-page" class="flex flex-col justify-center items-center min-h-screen hidden">
            <div class="bg-purple-600 rounded-lg px-6 py-5 text-center space-y-5">
                <h3 class="text-white text-4xl">Game Over!</h3>
                <h1 class="text-white text-7xl font-bold">Score: <span id="final-score" class="font-light">1</span></h1>
                <button onclick="play()" class="btn rounded-lg text-black px-3 py-2 text-lg">Play Again</button>
                <p class="text-white text-2xl ">Practice will make you a Pro</p>
            </div>

        </section>
    </main>
    <script src="/reuseable-function.js"></script>
    <script src="/alpha-clash.js"></script>
</body>

</html>
